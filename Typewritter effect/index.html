<!DOCTYPE html>
<html>
<head>
	<title>Typing / Typewriter effect</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<div id="main1">
	<p id="typing_text"></p>
</div>

</script>
<script src="typed.js">

<script >

	function Animate(){

  }
	setInterval(Animate, 1500);
</script>
